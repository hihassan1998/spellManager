<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}Yahtzee i Flask{% endblock %}</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>
    <!-- <nav class="navbar navbar-inverse navbar-fixed-top"> -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- <a class="navbar-brand" href="{{ url_for('main') }}">SPELL A WORD APP</a> -->
                <a class="navbar-brand" href="{{ url_for('main') }}">Trie Dictionary Manager</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li {%- if request.path=="/" %} class="active" {% endif %}><a href="{{ url_for('main') }}">Home</a>
                    </li>
                    <li {%- if request.path=="/about" %} class="active" {% endif %}><a
                            href="{{ url_for('about') }}">About Us</a>
                    </li>
                    <li {%- if request.path=="/reset" %} class="active" {% endif %}><a
                            href="{{ url_for('reset') }}">Reset Game</a>
                    </li>
                    <li {%- if request.path=="/check_word" %} class="active" {% endif %}><a
                            href="{{ url_for('check_word') }}">Check Word</a>
                    </li>
                    <li {%- if request.path=="/search" %} class="active" {% endif %}><a
                            href="{{ url_for('search') }}">Search from prefix</a>
                    </li>
                    <li {%- if request.path=="/words" %} class="active" {% endif %}><a href="{{ url_for('words') }}">All
                            words</a>
                    </li>
                    <li {%- if request.path=="/select" %} class="active" {% endif %}><a
                            href="{{ url_for('select') }}">Choose Dictionary</a>
                    </li>
                    <li {%- if request.path=="/remove_word" %} class="active" {% endif %}><a
                            href="{{ url_for('remove_word') }}">Remove Word</a>
                    </li>
                    <li {%- if request.path=="/search_suffix" %} class="active" {% endif %}><a
                            href="{{ url_for('search_suffix') }}">Search from suffix </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container" style="margin-top: 70px;">
            {% block content %}{% endblock %}
        </div>

</body>

</html>
